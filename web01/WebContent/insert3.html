<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{
		background: pink;
	}
	*{
		text-align: center;
		font-size: 20px;
	}
	.left{
		width: 100px;
		background: blue;
		color: white;
	}
	input{
		background: lightblue;
	}
	textarea{
		background: lightblue;
	}
</style>
</head>
<body>
	<h3>상품 입력 화면</h3>
	<hr color="red">
	<a href = "index.html">첫 페이지로 이동</a>
	<a href = "product.html">이전 페이지로 이동</a>
	<form action = "insert3.jsp" method = "post">
		<table border = "1" align = "center">
			<tr>
				<td class = "left">아이디 : </td>
				<td>
					<input name = "id" >
				</td>
			</tr>	
			<tr>
				<td class = "left">이름 : </td>
				<td>
					<input name = "name" >
				</td>
			</tr>	
			<tr>
				<td class = "left">내용 : </td>
				<td>
					<textarea rows="5" cols="20" name = "content"></textarea>
				</td>
			</tr>
			<tr>
				<td class = "left">가격 : </td>
				<td>
					<input name = "price" >
				</td>
			</tr>
			<tr>
				<td class = "left">회사 : </td>
				<td>
					<input name = "company" >
				</td>
			</tr>
			<tr>
				<td class = "left">이미지 : </td>
				<td>
					<input name = "img" >
				</td>
			</tr>
			<tr>
				<td colspan = "2">
					<button type="submit">상품 업로드</button>
					<!-- <input type = "submit" value="회원가입요청"> -->
					<!-- 주석 : 컨트롤 +쉬프트 +슬러시 -->
					<!-- form은 전송용 버튼이다. -->
				</td>
			</tr>	
		</table>
	</form>

</html>
